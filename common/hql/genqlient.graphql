query Deal($uuid: ID!){
    deal(id: $uuid) {
        ID
        ProviderAddress
        PieceCid
        IsVerified
        SignedProposalCid
        InboundFilePath
        ChainDealID
        Checkpoint
        Err
        Message
    }
}

query LegacyDeal($proposalCid: ID!){
    legacyDeal(id: $proposalCid){
        ID
        ProviderAddress
        PieceCid
        SectorNumber
        ChainDealID
        Status
        Message
        InboundCARPath
        ProviderAddress
        DealDataRoot
    }
}

query GetSectorStates{
    sealingpipeline {
        SectorStates {
            Regular {
                Key
                Value
            }
            SnapDeals {
                Key
                Value
            }
            RegularError {
                Key
                Value
            }
        }
    }
}

query GetDealListByStatus($checkPoint: Checkpoint!) {
    deals(filter:{Checkpoint:$checkPoint}) {
        totalCount
    }
}

query GetLegacyDeals {
    legacyDeals(limit: 1000000) {
        deals {
            ID
            Status
        }
    }
}

